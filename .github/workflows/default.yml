name: Gradle Build & Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build with Gradle Wrapper
        run: |
          ./gradlew build
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Gradle Test
        run: |
          ./gradlew test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Junit Tests
          path: build/test-results/test/TEST*.xml
          reporter: java-junit

  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: gradle test and jacoco
        run: |
          ./gradlew test
          ./gradlew jacocoTestReport

      - uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: "src/"
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=bhos-qa
            -Dsonar.projectKey=bhos-qa_l3-sonarcloud-odorT
            -Dsonar.projectName=bhos-qa_l3-sonarcloud-odorT
            -Dsonar.java.coveragePlugin=jacoco
            -Dsonar.jacoco.reportPath=build/jacoco/test.exec
            -Dsonar.junit.reportsPath=build/test-results/test
            -Dsonar.scm.forceReloadAll=true
            -Dsonar.java.binaries=build/classes
